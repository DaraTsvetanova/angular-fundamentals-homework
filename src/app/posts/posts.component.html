<h2>Posts</h2>

<a mat-raised-button routerLink="/add">Add new post</a>

<div class="mat-elevation-z8 posts">
    <mat-table [dataSource]="this.postService.posts">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell class="box" *matCellDef="let post"> <a routerLink="/detail/{{post.id}}">{{post.id}} </a>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
            <mat-cell class="box" *matCellDef="let post"> {{post.title}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="body">
            <mat-header-cell *matHeaderCellDef> Body </mat-header-cell>
            <mat-cell class="box" *matCellDef="let post"> {{post.body}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef> UserID </mat-header-cell>
            <mat-cell class="box" *matCellDef="let post"> {{post.userId}} </mat-cell>
        </ng-container>

        <ng-container class="actions" matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">

                <a mat-raised-button class="detail" routerLink="/detail/{{element.id}}">Details</a>
                <a mat-raised-button class="update" routerLink="/posts/{{element.id}}">Update</a>
                <button mat-raised-button type="button" class="delete" title="delete post" (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
