<div *ngIf="post">

    <h2>{{post.title | uppercase}} Details</h2>

    <mat-list role="list">
        <mat-list-item role="listitem">{{post.id}}</mat-list-item>
        <mat-list-item role="listitem">{{post.title}}</mat-list-item>
        <mat-list-item role="listitem">{{post.body}}</mat-list-item>
        <mat-list-item role="listitem">{{post.userId}}</mat-list-item>
    </mat-list>

    <button mat-raised-button type="button" (click)="goBack()">go back</button>

</div>
