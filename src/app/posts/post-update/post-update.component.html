<div class="form" *ngIf="post">

    <h2>Update - {{post.title}}</h2>

    <mat-form-field appearance="outline" color="accent">
        <mat-label>ID:</mat-label>
        <input matInput id="post-id" [(ngModel)]="post.id" placeholder="id" required>
    </mat-form-field>

    <mat-form-field appearance="outline" color="accent">
        <mat-label>Title:</mat-label>
        <input matInput #input id="post-title" [(ngModel)]="post.title" placeholder="title" required>
    </mat-form-field>

    <mat-form-field appearance="outline" color="accent">
        <mat-label>Body:</mat-label>
        <input matInput id="post-body" [(ngModel)]="post.body" placeholder="body" required>
    </mat-form-field>

    <mat-form-field appearance="outline" color="accent">
        <mat-label>UserID:</mat-label>
        <input matInput id="post-userId" [(ngModel)]="post.userId" placeholder="userId" required>
    </mat-form-field>

    <div class="actions">
        <button mat-raised-button class="save-btn" color="primary" type="button" (click)="save()">save</button>
        <button mat-raised-button class="cancel-btn" color="primary" type="button" (click)="goBack()">go back</button>
    </div>
</div>
