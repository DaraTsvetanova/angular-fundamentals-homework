<div *ngIf="post">

    <h2>{{post.title | uppercase}} Details</h2>
    <div><span>id: </span>{{post.id}}</div>
    <div>
        <label for="post-id">ID: </label>
        <input id="post-id" [(ngModel)]="post.id" placeholder="id">
    </div>
    <div>
        <label for="post-title">Title: </label>
        <input id="post-title" [(ngModel)]="post.title" placeholder="title">
    </div>
    <div>
        <label for="post-body">Body: </label>
        <input id="post-body" [(ngModel)]="post.body" placeholder="body">
    </div>
    <div>
        <label for="post-userId">UserId: </label>
        <input id="post-userId" [(ngModel)]="post.userId" placeholder="userId">
    </div>
    <button mat-raised-button type="button" (click)="save()">save</button>
    <button mat-raised-button type="button" (click)="goBack()">go back</button>
</div>
