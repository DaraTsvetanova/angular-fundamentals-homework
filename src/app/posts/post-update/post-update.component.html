<div *ngIf="post">

    <h2>{{post.title | uppercase}} Details</h2>

    <mat-form-field appearance="outline" color="accent">
        <mat-label>ID:</mat-label>
        <input matInput id="post-id" [(ngModel)]="post.id" placeholder="id" required>
    </mat-form-field>

    <mat-form-field appearance="outline" color="accent">
        <mat-label>Title:</mat-label>
        <input matInput #input maxlength="40" id="post-title" [(ngModel)]="post.title" placeholder="title" required>
        <mat-hint align="end">{{input.value?.length || 0}}/40</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" color="accent">
        <mat-label>Body:</mat-label>
        <input matInput id="post-body" [(ngModel)]="post.body" placeholder="body" required>
    </mat-form-field>

    <mat-form-field appearance="outline" color="accent">
        <mat-label>UserID:</mat-label>
        <input matInput id="post-userId" [(ngModel)]="post.userId" placeholder="userId" required>
    </mat-form-field>

    <div>
        <button mat-raised-button type="button" (click)="save()">save</button>
        <button mat-raised-button type="button" (click)="goBack()">go back</button>
    </div>
</div>
